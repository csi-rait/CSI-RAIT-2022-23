                <div class="row text-light" style=" padding: 40px; font-size: 20px">
                    <div>
                        What if I tell you that you can be a part of your favorite superhero world? How amazing would
                        that be? The core concept of Virtual and Augmented Reality, is to create and automate a world
                        where you can be what you want, where the only limit is the sky.
                        <br><br>
                        The concept of having a virtual world is not a new idea. It’s been around since the 19th century
                        in form of literature and Sci-fi novels. It was in 1957, when Morton Heilig a visionary
                        cinematographer, also considered the creator of Virtual Reality technology, developed a
                        multimodal device, which he called Sensorama. The machine was designed to stimulate
                        different senses at the same time, to give people the to experience the movie they are watching.
                        <br><br>
                        Following that, in 1968 an American computer scientist, with his student Engineered a Virtual
                        Reality Simulator Display. It was a mechanical tracking system, which was suspended from the
                        ceiling so that a person can fit his head on one of its ends because it was too heavy to be
                        completely mounted on a person’s head. It got its name, “The Sword of the Damocles”, from its
                        redoubtable structure.
                        <br><br>
                        Sutherland’s invention was the pronouncement of another perceptible technology known as
                        “Augmented Reality”, which blends visual digital elements with the real world. The term itself
                        was properly mentioned for the first time in the year 1990, after years of it being theorized.
                        <br><br>
                        USAF Armstrong's Research Lab, played a key role in the development of AR technology, by
                        developing, the first fully functional augmented reality system, known as, “Virtual Fixtures”.
                        <br><br>
                        With ever-growing technology and innovation, AR and VR Technology are now, not just another
                        hackneyed term. With time, the VR headsets became more sophisticated and shrank in
                        dimensions, meanwhile both the AR and VR technologies made their way to varying industries,
                        ranging from the Theatrical Industries to Aviation, Sports, Cameras, Mining, Maritime Industry,
                        Manufacturing, Gaming, and Automotive, to Healthcare, and even Education sectors. Even
                        though these technologies have yet to be completely developed and used to their full potential,
                        they can make any business to better, in a lot of varying ways. According to this online Statics
                        company, Statista, by 2028, AR and VR technologies would have a 250 Billion Dollar business
                        worldwide.
                        <br><br>
                        With time, scientists, and curious researchers, questioned the uniqueness, and differentiability
                        between AR and VR technologies, with there being a difference, they also questioned the
                        convergence of the two. One such concept was first officially talked about in the winter of
                        1994,
                        by Paul Milgram and Fumio Kishino, in their paper on “A Taxonomy of Mixed Reality Visual
                        Displays”, in which they talk about Mixed Reality, drawing attention to its working, and
                        question
                        the ‘real’ and virtual, and how to elevate these realities to an extent where everything
                        communicates to each other.
                        <br><br>
                        Although MR gives users the best experience of both the AR and VR worlds, it’s a very popular
                        misbelief that MR combines VR and AR, no it doesn’t, it works between Augmented Reality and
                        Augmented Virtuality, on the Virtuality Continuum, simply put, MR takes use of different sensory
                        devices to help users not just to be in the virtual world, but also to interact in it, using
                        physical
                        elements, the best example being, Beat Saber, and an Advanced version of Facebook’s
                        Metaverse.
                        <br><br>
                        Even though these technologies have been around for a long time now, there is still a lot to be
                        learned, discovered, and created.

                        <div class="col-2">
                            <img src="../assets/Ashutosh Singh.jpg"
                                style=" border-radius: 50%; height: 30px; width: 30px; border-style: solid; border-color: #8854C8; border-width: 1px"

                    <br />
                    <p class="card-text" style=" font-size: 15px; color: white">
                        What if I tell you that you can be a part of your favorite superhero world? How amazing would
                        that be? The core concept of Virtual and Augmented Reality, is to create and automate a world
                        where you can be what you want, where the only limit is the sky.
                        <br><br>
                        The concept of having a virtual world is not a new idea. It’s been around since the 19th century
                        in form of literature and Sci-fi novels. It was in 1957, when Morton Heilig a visionary
                        cinematographer, also considered the creator of Virtual Reality technology, developed a
                        multimodal device, which he called Sensorama. The machine was designed to stimulate
                        different senses at the same time, to give people the to experience the movie they are watching.
                        <br><br>
                        Following that, in 1968 an American computer scientist, with his student Engineered a Virtual
                        Reality Simulator Display. It was a mechanical tracking system, which was suspended from the
                        ceiling so that a person can fit his head on one of its ends because it was too heavy to be
                        completely mounted on a person’s head. It got its name, “The Sword of the Damocles”, from its
                        redoubtable structure.
                        <br><br>
                        Sutherland’s invention was the pronouncement of another perceptible technology known as
                        “Augmented Reality”, which blends visual digital elements with the real world. The term itself
                        was properly mentioned for the first time in the year 1990, after years of it being theorized.
                        <br><br>
                        USAF Armstrong's Research Lab, played a key role in the development of AR technology, by
                        developing, the first fully functional augmented reality system, known as, “Virtual Fixtures”.
                        <br><br>
                        With ever-growing technology and innovation, AR and VR Technology are now, not just another
                        hackneyed term. With time, the VR headsets became more sophisticated and shrank in
                        dimensions, meanwhile both the AR and VR technologies made their way to varying industries,
                        ranging from the Theatrical Industries to Aviation, Sports, Cameras, Mining, Maritime Industry,
                        Manufacturing, Gaming, and Automotive, to Healthcare, and even Education sectors. Even
                        though these technologies have yet to be completely developed and used to their full potential,
                        they can make any business to better, in a lot of varying ways. According to this online Statics
                        company, Statista, by 2028, AR and VR technologies would have a 250 Billion Dollar business
                        worldwide.
                        <br><br>
                        With time, scientists, and curious researchers, questioned the uniqueness, and differentiability
                        between AR and VR technologies, with there being a difference, they also questioned the
                        convergence of the two. One such concept was first officially talked about in the winter of
                        1994,
                        by Paul Milgram and Fumio Kishino, in their paper on “A Taxonomy of Mixed Reality Visual
                        Displays”, in which they talk about Mixed Reality, drawing attention to its working, and
                        question
                        the ‘real’ and virtual, and how to elevate these realities to an extent where everything
                        communicates to each other.
                        <br><br>
                        Although MR gives users the best experience of both the AR and VR worlds, it’s a very popular
                        misbelief that MR combines VR and AR, no it doesn’t, it works between Augmented Reality and
                        Augmented Virtuality, on the Virtuality Continuum, simply put, MR takes use of different sensory
                        devices to help users not just to be in the virtual world, but also to interact in it, using
                        physical
                        elements, the best example being, Beat Saber, and an Advanced version of Facebook’s
                        Metaverse.
                        <br><br>
                        Even though these technologies have been around for a long time now, there is still a lot to be
                        learned, discovered, and created.
